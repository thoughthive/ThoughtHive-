<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Article - ThoughtHive</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .add-article-box {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 20px;
    max-width: 500px;
    width: 90%;
    box-sizing: border-box;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    color: #fff;
  }

  .add-article-box h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.8em;
    text-shadow: 1px 1px 3px #000;
  }

  input, textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 12px;
    border: none;
    font-size: 1em;
    outline: none;
  }

  textarea { resize: vertical; min-height: 100px; }

  button.submit-btn {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 12px;
    border: none;
    background: #007bff;
    color: white;
    font-weight: bold;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
  }

  button.submit-btn:hover { background: #0056b3; }

  button.back-btn {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 12px;
    border: none;
    background: #17a2b8;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button.back-btn:hover { background: #117a8b; }
</style>
</head>
<body>

<div class="add-article-box">
  <h1>Add New Article</h1>
  <input type="text" id="article-title" placeholder="Article Title" required>
  <textarea id="article-content" placeholder="Write your article here..." required></textarea>
  <input type="text" id="article-author" placeholder="Your Name" required>
  <button class="submit-btn" onclick="postArticle()">Post Article</button>
  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyAQ4oeDRpMPkpxtcxq-xe7qRwUfIrhUztw",
    authDomain: "thoughthive-ebf0d.firebaseapp.com",
    projectId: "thoughthive-ebf0d",
    storageBucket: "thoughthive-ebf0d.firebasestorage.app",
    messagingSenderId: "254009291887",
    appId: "1:254009291887:web:b5ce7301fb673ba257499a",
    measurementId: "G-5C2Q4SDZ3Y"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

async function postArticle() {
    const title = document.getElementById('article-title').value.trim();
    const content = document.getElementById('article-content').value.trim();
    const author = document.getElementById('article-author').value.trim();
    if(!title || !content || !author){ alert('Fill all fields'); return; }

    try {
        await db.collection('articles').add({
            title, content, author,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert('Article posted!');
        window.location.href='index.html';
    } catch(err){
        alert('Error: '+err.message);
    }
}
</script>

</body>
</html>
