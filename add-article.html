<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Article - ThoughtHive</title>
<style>
  body {
    margin:0;
    font-family: Arial,sans-serif;
    background:#121212;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
  }
  .add-article-box {
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(12px);
    padding:30px;
    border-radius:20px;
    max-width:500px;
    width:90%;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    color:#fff;
  }
  h1{text-align:center;margin-bottom:20px;}
  input,textarea{width:100%;padding:12px;margin:10px 0;border-radius:12px;border:none;outline:none;font-size:1em;background: rgba(255,255,255,0.05); color:#fff;}
  textarea{resize:vertical;min-height:100px;}
  button{padding:12px;margin-top:15px;border-radius:12px;border:none;font-weight:bold;font-size:1em;cursor:pointer;}
  button.submit-btn{background:#007bff;color:white;width:100%;}
  button.submit-btn:hover{background:#0056b3;}
  button.back-btn{background:#17a2b8;color:white;width:100%;margin-top:10px;}
  button.back-btn:hover{background:#117a8b;}
</style>
</head>
<body>

<div class="add-article-box">
  <h1>Add New Article</h1>
  <input type="text" id="article-title" placeholder="Article Title" required>
  <textarea id="article-content" placeholder="Write your article here..." required></textarea>
  <input type="text" id="article-author" placeholder="Your Name" required>
  <button class="submit-btn" onclick="postArticle()">Post Article</button>
  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAQ4oeDRpMPkpxtcxq-xe7qRwUfIrhUztw",
  authDomain: "thoughthive-ebf0d.firebaseapp.com",
  projectId: "thoughthive-ebf0d",
  storageBucket: "thoughthive-ebf0d.firebasestorage.app",
  messagingSenderId: "254009291887",
  appId: "1:254009291887:web:b5ce7301fb673ba257499a",
  measurementId: "G-5C2Q4SDZ3Y"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

async function postArticle(){
  const title=document.getElementById('article-title').value.trim();
  const content=document.getElementById('article-content').value.trim();
  const author=document.getElementById('article-author').value.trim();
  if(!title||!content||!author){alert('Fill all fields'); return;}
  await db.collection('articles').add({
    title, content, author,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  });
  alert('Article posted!');
  window.location.href='index.html';
}
</script>
</body>
</html>
