<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ThoughtHive - Article</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Poppins", sans-serif; }

  body {
    background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    padding: 15px 25px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }

  .back-btn {
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    font-size: 20px;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    cursor: pointer;
    backdrop-filter: blur(10px);
  }

  .article-container {
    max-width: 800px;
    margin: 30px auto;
    background: rgba(255,255,255,0.1);
    padding: 25px;
    border-radius: 15px;
    backdrop-filter: blur(12px);
  }

  .article-container h1 {
    font-size: 1.8rem;
    margin-bottom: 10px;
  }

  .article-container p {
    line-height: 1.6;
    color: #e2e2e2;
  }

  .comment-section {
    max-width: 800px;
    margin: 20px auto 60px;
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 15px;
    backdrop-filter: blur(12px);
  }

  .comment-section h2 {
    font-size: 1.4rem;
    margin-bottom: 15px;
  }

  .comment-input {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: rgba(255,255,255,0.2);
    color: white;
    outline: none;
  }

  ::placeholder { color: #ccc; }

  button {
    background: rgba(255,255,255,0.25);
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover { background: rgba(255,255,255,0.4); }

  .comment-list {
    margin-top: 20px;
  }

  .comment {
    background: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    backdrop-filter: blur(8px);
  }

  .comment strong {
    color: #fff;
  }

  .comment p {
    color: #fff; /* ✅ Comment text color fixed to white */
    margin-top: 5px;
  }

  footer {
    text-align: center;
    padding: 20px 10px;
    color: #aaa;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>
  <button class="back-btn" onclick="window.location.href='index.html'">✖</button>
  <h1>ThoughtHive</h1>
</header>

<div class="article-container">
  <h1 id="articleTitle">Loading...</h1>
  <p id="articleCategory" style="font-size:0.9rem; color:#ccc; margin-bottom:10px;"></p>
  <p id="articleContent"></p>
  <p style="margin-top:15px; font-size:0.9rem; color:#bbb;"><strong>By:</strong> <span id="articleAuthor"></span></p>
</div>

<div class="comment-section">
  <h2>Comments</h2>
  <div class="comment-input">
    <input type="text" id="commentAuthor" placeholder="Your Name">
    <textarea id="commentText" placeholder="Write your comment..." rows="3"></textarea>
    <button onclick="postComment()">Post Comment</button>
  </div>

  <div class="comment-list" id="commentList"></div>
</div>

<footer>
  <p>&copy; 2025 ThoughtHive | Made with ❤️ by Divyansh</p>
</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAQ4oeDRpMPkpxtcxq-xe7qRwUfIrhUztw",
  authDomain: "thoughthive-ebf0d.firebaseapp.com",
  projectId: "thoughthive-ebf0d",
  storageBucket: "thoughthive-ebf0d.firebasestorage.app",
  messagingSenderId: "254009291887",
  appId: "1:254009291887:web:b5ce7301fb673ba257499a",
  measurementId: "G-5C2Q4SDZ3Y"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Get article ID
const urlParams = new URLSearchParams(window.location.search);
const articleId = urlParams.get('id');

// Load article
if (articleId) {
  db.collection('articles').doc(articleId).get().then(doc => {
    if (doc.exists) {
      const data = doc.data();
      document.getElementById('articleTitle').textContent = data.title;
      document.getElementById('articleContent').textContent = data.content;
      document.getElementById('articleAuthor').textContent = data.author;
      document.getElementById('articleCategory').textContent = data.category || 'Uncategorized';
    }
  });

  // Load comments
  db.collection('articles').doc(articleId).collection('comments').orderBy('timestamp','asc').onSnapshot(snapshot => {
    const list = document.getElementById('commentList');
    list.innerHTML = '';
    snapshot.forEach(doc => {
      const c = doc.data();
      const div = document.createElement('div');
      div.className = 'comment';
      div.innerHTML = `
        <strong>${c.author}</strong>
        <p>${c.text}</p>
        <button style="margin-top:5px; font-size:0.8rem;" onclick="deleteComment('${doc.id}')">Delete</button>
      `;
      list.appendChild(div);
    });
  });
}

// Post comment
function postComment() {
  const author = document.getElementById('commentAuthor').value;
  const text = document.getElementById('commentText').value;
  if (!author || !text) return alert("Please fill all fields!");

  db.collection('articles').doc(articleId).collection('comments').add({
    author, text,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  }).then(() => {
    document.getElementById('commentAuthor').value = '';
    document.getElementById('commentText').value = '';
  });
}

// Delete comment
function deleteComment(id) {
  db.collection('articles').doc(articleId).collection('comments').doc(id).delete();
}
</script>
</body>
</html>
