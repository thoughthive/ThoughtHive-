       <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThoughtHive</title>
  <link rel="icon" type="image/png" href="favicon.png">
  
  <!-- Google Search Console Verification -->
  <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE_HERE" />
  
  
</head>   
<style>
  * {margin:0; padding:0; box-sizing:border-box; font-family: "Poppins", sans-serif;}

  body {
    background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    color: white;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(12px);
    padding: 15px 25px;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .back-btn {
    background: rgba(255,255,255,0.15);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 18px;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }
  .back-btn:hover {background: rgba(255,255,255,0.3);}

  h1 {
    font-size: 1.6rem;
    letter-spacing: 1px;
  }

  .article-container {
    max-width: 850px;
    width: 90%;
    margin: 40px auto;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    padding: 30px 25px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  }

  .article-container h2 {
    font-size: 2rem;
    margin-bottom: 10px;
  }

  .article-meta {
    font-size: 0.9rem;
    color: #bbb;
    margin-bottom: 20px;
  }

  .article-container p {
    line-height: 1.8;
    color: #f2f2f2;
    font-size: 1.05rem;
  }

  .comment-section {
    max-width: 850px;
    width: 90%;
    margin: 25px auto 60px;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    padding: 25px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  }

  .comment-section h3 {
    font-size: 1.5rem;
    margin-bottom: 15px;
  }

  .comment-input input, .comment-input textarea {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.1);
    color: white;
    font-size: 1rem;
    outline: none;
  }

  .comment-input textarea {
    resize: none;
  }

  .comment-input button {
    background: linear-gradient(90deg,#007bff,#00d4ff);
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    color: white;
    font-size: 1rem;
    margin-top: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  .comment-input button:hover {opacity: 0.9;}

  .comment-list {
    margin-top: 25px;
  }

  .comment {
    background: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
  }

  .comment strong {
    color: #fff;
  }

  .comment p {
    color: #fff; /* ✅ fixed visibility */
    margin-top: 5px;
    line-height: 1.5;
  }

  footer {
    text-align: center;
    padding: 25px 10px;
    color: #ccc;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>
  <button class="back-btn" onclick="window.location.href='index.html'">←</button>
  <h1>ThoughtHive</h1>
</header>

<div class="article-container">
  <h2 id="articleTitle">Loading...</h2>
  <p class="article-meta" id="articleMeta"></p>
  <p id="articleContent"></p>
</div>

<div class="comment-section">
  <h3>Comments</h3>
  <div class="comment-input">
    <input type="text" id="commentAuthor" placeholder="Your name">
    <textarea id="commentText" placeholder="Write your comment..." rows="3"></textarea>
    <button onclick="postComment()">Post Comment</button>
  </div>
  <div class="comment-list" id="commentList"></div>
</div>

<footer>
  <p>&copy; 2025 ThoughtHive | Made with ❤️ by Divyansh</p>
</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAQ4oeDRpMPkpxtcxq-xe7qRwUfIrhUztw",
  authDomain: "thoughthive-ebf0d.firebaseapp.com",
  projectId: "thoughthive-ebf0d",
  storageBucket: "thoughthive-ebf0d.firebasestorage.app",
  messagingSenderId: "254009291887",
  appId: "1:254009291887:web:b5ce7301fb673ba257499a",
  measurementId: "G-5C2Q4SDZ3Y"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const urlParams = new URLSearchParams(window.location.search);
const articleId = urlParams.get('id');

// Load article
if (articleId) {
  db.collection('articles').doc(articleId).get().then(doc => {
    if (doc.exists) {
      const data = doc.data();
      document.getElementById('articleTitle').textContent = data.title;
      document.getElementById('articleContent').textContent = data.content;
      document.getElementById('articleMeta').textContent = 
        `By ${data.author || "Unknown"} • Category: ${data.category || "General"}`;
    }
  });

  // Load comments
  db.collection('articles').doc(articleId).collection('comments').orderBy('timestamp','asc').onSnapshot(snapshot => {
    const list = document.getElementById('commentList');
    list.innerHTML = '';
    snapshot.forEach(doc => {
      const c = doc.data();
      const div = document.createElement('div');
      div.className = 'comment';
      div.innerHTML = `
        <strong>${c.author}</strong>
        <p>${c.text}</p>
        <button style="margin-top:6px; font-size:0.8rem; background:rgba(255,255,255,0.2); border:none; border-radius:6px; color:white; padding:4px 10px; cursor:pointer;" onclick="deleteComment('${doc.id}')">Delete</button>
      `;
      list.appendChild(div);
    });
  });
}

function postComment() {
  const author = document.getElementById('commentAuthor').value.trim();
  const text = document.getElementById('commentText').value.trim();
  if (!author || !text) return alert("Please fill out both fields!");

  db.collection('articles').doc(articleId).collection('comments').add({
    author, text,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  }).then(() => {
    document.getElementById('commentAuthor').value = '';
    document.getElementById('commentText').value = '';
  });
}

function deleteComment(id) {
  db.collection('articles').doc(articleId).collection('comments').doc(id).delete();
}
</script>

</body>
</html>
