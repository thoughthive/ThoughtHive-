<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ThoughtHive</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }

  body {
    background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
    min-height: 100vh;
    color: white;
    display: flex;
    flex-direction: column;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(12px);
    padding: 15px 25px;
    position: sticky;
    top:0;
    z-index:10;
  }

  header h1 {
    font-size: 1.8rem;
  }

  .add-btn {
    background: rgba(255,255,255,0.15);
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 30px;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.3s;
    position: fixed;
    bottom: 25px;
    right: 25px;
    z-index: 20;
    backdrop-filter: blur(10px);
  }
  .add-btn:hover { background: rgba(255,255,255,0.3); }

  .container {
    max-width: 900px;
    width: 90%;
    margin: 40px auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  #search-bar {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: white;
    font-size: 1rem;
  }
  ::placeholder { color:#ccc; }

  .article-card {
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(14px);
    padding: 20px;
    border-radius: 18px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .article-card:hover { transform: scale(1.02); }

  .article-card h2 {
    font-size: 1.5rem;
    margin-bottom: 5px;
  }

  .article-card p {
    font-size: 0.95rem;
    color: #ccc;
  }

  footer {
    text-align: center;
    padding: 25px 10px;
    color: #aaa;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>
  <h1>ThoughtHive</h1>
</header>

<div class="container">
  <input type="text" id="search-bar" placeholder="Search articles...">
  <div id="articles"></div>
</div>

<button class="add-btn" onclick="window.location.href='add.html'">+</button>

<footer>
  <p>&copy; 2025 ThoughtHive | Made with ❤️ by Divyansh</p>
</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAQ4oeDRpMPkpxtcxq-xe7qRwUfIrhUztw",
  authDomain: "thoughthive-ebf0d.firebaseapp.com",
  projectId: "thoughthive-ebf0d",
  storageBucket: "thoughthive-ebf0d.firebasestorage.app",
  messagingSenderId: "254009291887",
  appId: "1:254009291887:web:b5ce7301fb673ba257499a",
  measurementId: "G-5C2Q4SDZ3Y"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let allArticles = [];

// Load articles
db.collection('articles').orderBy('timestamp','desc').onSnapshot(snapshot => {
  allArticles = [];
  snapshot.forEach(doc => allArticles.push({id: doc.id, ...doc.data()}));
  renderArticles(allArticles);
});

// Render articles
function renderArticles(articles) {
  const articlesDiv = document.getElementById('articles');
  articlesDiv.innerHTML = '';
  articles.forEach(article => {
    const card = document.createElement('div');
    card.className = 'article-card';
    card.innerHTML = `
      <h2>${article.title}</h2>
      <p>By ${article.author || "Unknown"} • ${article.category || "General"}</p>
    `;
    card.onclick = () => {
      window.location.href = `article.html?id=${article.id}`;
    };
    articlesDiv.appendChild(card);
  });
}

// Search
document.getElementById('search-bar').addEventListener('input', () => {
  const query = document.getElementById('search-bar').value.toLowerCase();
  const filtered = allArticles.filter(a => a.title.toLowerCase().includes(query));
  renderArticles(filtered);
});
</script>

</body>
</html>
