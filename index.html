        <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ThoughtHive</title>
<style>
body {
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.2)), url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
  background-size: cover;
  color:#001f3f;
}

header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  background: rgba(0,123,255,0.9);
  color:white;
  backdrop-filter: blur(10px);
}
header h1 { margin:0; font-size:1.8rem; }
header button {
  font-size:24px;
  background:white;
  color:#007bff;
  border:none;
  border-radius:50%;
  width:40px;
  height:40px;
  cursor:pointer;
}

.container {
  max-width:600px;
  margin:20px auto;
  padding:10px;
}

.container.glass {
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(20px);
  padding:20px;
  border-radius:20px;
  box-shadow:0 10px 40px rgba(0,0,0,0.25);
}

#articles {
  display:flex;
  flex-direction:column;
  gap:15px; 
}

.article-title {
  background: rgba(255,255,255,0.8);
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  box-shadow:0 0 5px rgba(0,0,0,0.2);
  font-weight:bold;
  color:#001f3f;
}

@media(max-width:600px){
  header h1{font-size:1.5rem;}
}
</style>
</head>
<body>

<header>
  <h1>ThoughtHive</h1>
  <button id="plus-btn">+</button>
</header>

<div class="container glass">
  <h2>Articles</h2>
  <div id="articles"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAQ4oeDRpMPkpxtcxq-xe7qRwUfIrhUztw",
  authDomain: "thoughthive-ebf0d.firebaseapp.com",
  projectId: "thoughthive-ebf0d",
  storageBucket: "thoughthive-ebf0d.firebasestorage.app",
  messagingSenderId: "254009291887",
  appId: "1:254009291887:web:b5ce7301fb673ba257499a",
  measurementId: "G-5C2Q4SDZ3Y"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Load articles
let allArticles = [];
db.collection('articles').orderBy('timestamp','desc').onSnapshot(snapshot => {
  allArticles = [];
  snapshot.forEach(doc=>allArticles.push({id: doc.id, ...doc.data()}));
  renderArticles(allArticles);
});

function renderArticles(articles){
  const articlesDiv = document.getElementById('articles');
  articlesDiv.innerHTML='';
  articles.forEach(article=>{
    const div=document.createElement('div');
    div.className='article-title';
    div.textContent=article.title;
    div.onclick=()=>window.location.href=`article.html?id=${article.id}`;
    articlesDiv.appendChild(div);
  });
}
</script>
</body>
</html>
