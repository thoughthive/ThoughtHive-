<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ThoughtHive</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }

  body {
    background: #e0f0ff;
    min-height: 100vh;
    color: #fff;
    display: flex;
    flex-direction: column;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(10px);
    padding: 15px 25px;
    position: sticky;
    top:0;
    z-index:10;
  }

  header h1 {
    font-size: 1.8rem;
  }

  .category-bar {
    display: flex;
    gap: 12px;
    padding: 10px 25px;
    overflow-x: auto;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
  }

  .category-bar button {
    background: rgba(255,255,255,0.15);
    border: none;
    border-radius: 20px;
    padding: 8px 16px;
    color: #fff;
    cursor: pointer;
    white-space: nowrap;
    transition: 0.3s;
  }
  .category-bar button:hover {
    background: rgba(255,255,255,0.3);
  }

  #search-bar {
    width: 90%;
    max-width: 900px;
    margin: 20px auto;
    padding: 12px;
    border-radius: 12px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.15);
    color: #fff;
    font-size: 1rem;
  }
  ::placeholder { color:#ccc; }

  .container {
    max-width: 900px;
    width: 90%;
    margin: 0 auto 40px auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .article-card {
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(12px);
    padding: 18px 20px;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .article-card:hover { transform: scale(1.02); }

  .article-card h2 {
    font-size: 1.4rem;
    margin-bottom: 6px;
  }

  .article-card p {
    font-size: 0.95rem;
    color: #ccc;
    margin: 0;
  }

  .add-btn {
    background: rgba(255,255,255,0.15);
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 30px;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.3s;
    position: fixed;
    bottom: 25px;
    right: 25px;
    z-index: 20;
    backdrop-filter: blur(10px);
  }
  .add-btn:hover { background: rgba(255,255,255,0.3); }

  footer {
    text-align: center;
    padding: 25px 10px;
    color: #aaa;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>
  <h1>ThoughtHive</h1>
</header>

<div class="category-bar" id="category-bar">
  <!-- Categories added dynamically -->
</div>

<input type="text" id="search-bar" placeholder="Search articles...">

<div class="container" id="articles-container">
  <!-- Articles added dynamically -->
</div>

<button class="add-btn" onclick="window.location.href='add.html'">+</button>

<footer>
  <p>&copy; 2025 ThoughtHive | Made with ❤️ by Divyansh</p>
</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAQ4oeDRpMPkpxtcxq-xe7qRwUfIrhUztw",
  authDomain: "thoughthive-ebf0d.firebaseapp.com",
  projectId: "thoughthive-ebf0d",
  storageBucket: "thoughthive-ebf0d.firebasestorage.app",
  messagingSenderId: "254009291887",
  appId: "1:254009291887:web:b5ce7301fb673ba257499a",
  measurementId: "G-5C2Q4SDZ3Y"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let allArticles = [];
let categories = new Set();

// Load articles
db.collection('articles').orderBy('timestamp','desc').onSnapshot(snapshot => {
  allArticles = [];
  categories = new Set(["All"]);
  snapshot.forEach(doc => {
    const data = doc.data();
    allArticles.push({id: doc.id, ...data});
    if(data.category) categories.add(data.category);
  });
  renderCategories();
  renderArticles(allArticles);
});

// Render categories
function renderCategories() {
  const bar = document.getElementById('category-bar');
  bar.innerHTML = '';
  Array.from(categories).forEach(cat => {
    const btn = document.createElement('button');
    btn.textContent = cat;
    btn.onclick = () => filterCategory(cat);
    bar.appendChild(btn);
  });
}

// Filter by category
function filterCategory(cat) {
  if(cat === "All") renderArticles(allArticles);
  else {
    const filtered = allArticles.filter(a => a.category === cat);
    renderArticles(filtered);
  }
}

// Render articles
function renderArticles(articles) {
  const container = document.getElementById('articles-container');
  container.innerHTML = '';
  articles.forEach(article => {
    const card = document.createElement('div');
    card.className = 'article-card';
    card.innerHTML = `<h2>${article.title}</h2>
                      <p>By ${article.author || "Unknown"} • ${article.category || "General"}</p>`;
    card.onclick = () => window.location.href = `article.html?id=${article.id}`;
    container.appendChild(card);
  });
}

// Search functionality
document.getElementById('search-bar').addEventListener('input', () => {
  const query = document.getElementById('search-bar').value.toLowerCase();
  const filtered = allArticles.filter(a => a.title.toLowerCase().includes(query));
  renderArticles(filtered);
});
</script>

</body>
</html>
